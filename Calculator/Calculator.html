<!DOCTYPE html>
<html lang="en">
	<!-- *** Site head *** -->
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=11" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>

		<!-- Link style.css -->
		<link rel="stylesheet" href="style.css" />
	</head>
  
	<!-- *** Site body *** -->
	<body>
		<main class="main">
			<!-- container for the calculator -->
			<div class="calculator_container">
				<!-- container for calculator display -->
				<div class="calculator_display">
					<input type="text" class="calculator_input" />
				</div>
				<!-- container for calculator keyboard -->
				<div class="calculator_keyboard">
					<input value="CE" type="button" class="calculator_button black" />
					<input value="C" type="button" class="calculator_button black" />
					<input value="%" type="button" class="calculator_button black" />
					<input value="/" type="button" class="calculator_button black" />
					<input value="7" type="button" class="calculator_button" />
					<input value="8" type="button" class="calculator_button" />
					<input value="9" type="button" class="calculator_button" />
					<input value="*" type="button" class="calculator_button black" />
					<input value="4" type="button" class="calculator_button" />
					<input value="5" type="button" class="calculator_button" />
					<input value="6" type="button" class="calculator_button" />
					<input value="-" type="button" class="calculator_button black" />
					<input value="1" type="button" class="calculator_button" />
					<input value="2" type="button" class="calculator_button" />
					<input value="3" type="button" class="calculator_button" />
					<input value="+" type="button" class="calculator_button black" />
					<input value="00" type="button" class="calculator_button" />
					<input value="0" type="button" class="calculator_button" />
					<input value="." type="button" class="calculator_button" />
					<input value="=" type="button" class="calculator_button black" />
				</div>
			</div>
		</main>
		
		<!-- Link script.js  -->
		<script src="script.js"></script>
	</body>
</html>
